<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSR Media Server</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 14px 20px;
      background: #000;
      border-bottom: 1px solid #222;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #content {
      flex: 1;
      width: 100%;
      background: #000;
    }

    .offline {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #aaa;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>

  <header>DSR Media Server</header>

  <div id="content">
    <div class="offline">Server offline hai ya link galat hai.</div>
  </div>

  <!-- Yahan sirf server ka link rahega -->
  <script src="config.js"></script>

  <script>
    const content = document.getElementById("content");

    if (typeof MEDIA_SERVER_URL !== "undefined" && MEDIA_SERVER_URL) {
      content.innerHTML = `
        <iframe src="${MEDIA_SERVER_URL}"></iframe>
      `;
    } else {
      content.innerHTML = `<div class="offline">Server link set nahi hai.</div>`;
    }
  </script>

</body>
</html>
